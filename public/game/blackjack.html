<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Black Jack</title>
    <style>
      body {
        background-image: url("/game/assets/background_table.png");
        background-repeat: no-repeat;
        background-size: cover;
      }
    </style>
    <link rel="stylesheet" href="style.css" />
    <script src="bj.js"></script>
  </head>

  <body>
      <audio autoplay controls loop>
        <source src="./assets/Las Vegas Casino Music Video For Night Game of Poker, Blackjack, Roulette Wheel & Slots.mp3" type="audio/mpeg">
    </audio>
      <div id="betting-section">
        <h3>Balance: <span id="player-balance">100</span></h3>
        <div id="chips">
          <div class="chip chip-5" data-value="5"></div>
          <img class="chip chip-5" src="./assets/Chip-5.png">
          <div class="chip chip-10" data-value="10"></div>
          <img class="chip chip-10" src="./assets/Chip-10.png">
          <div class="chip chip-20" data-value="20"></div>
          <img class="chip chip-20" src="./assets/Chip-20.png">
          <div class="chip chip-25" data-value="25"></div>
          <img class="chip chip-25" src="./assets/Chip-25.png">
          <div class="chip chip-50" data-value="50"></div>
          <img class="chip chip-50" src="./assets/Chip-50.png">
        </div>
        <div id="bet-amount">Bet: 0</div>
    <h2>Dealer: <span id="dealer-sum"></span></h2>
    <div id="dealer-cards">
      <img id="hidden" src="/game/assets/BACK.png" />
    </div>
    <h2>You: <span id="your-sum"></span></h2>
    <div id="your-cards"></div>

    <br />
    <button id="hit">Hit</button>
    <button id="stay">Stay</button>
    <button id="play">Play</button>
    <p id="results"></p>
  </body>
</html>
